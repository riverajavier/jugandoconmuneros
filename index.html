<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con NÃºmeros</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th colspan="3">JUGANDO CON NUMEROS</th>
            </tr>
            <tr>
                <td><button v-on:click="cambiarNumero(-1)">DECREMENTAR</button></td>
                <td><h1>{{ num }}</h1></td>
                <td><button v-on:click="cambiarNumero(1)">INCREMENTAR</button></td>
            </tr>
            <tr>
                <td>BINARIO</td>
                <td colspan="2">VALOR</td>
            </tr>
            <tr>
                <td>{{ binario() }}</td>
                <td colspan="2">{{ valor() }}</td>
            </tr>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
